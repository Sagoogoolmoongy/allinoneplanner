<body>
    <!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script>
    let emoticon;

    function setup() {
      createCanvas(500, 500);
      emoticon = new Emoticon(width / 2, height / 2);
    }

    function draw() {
      background(255);
      emoticon.update();
      emoticon.display();
    }

    class Emoticon {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speed = 5;
        this.size = 50;
        this.trail = [];
      }

      update() {
        this.x += random(-this.speed, this.speed);
        this.y += random(-this.speed, this.speed);
        this.trail.push([this.x, this.y]);
        if (this.trail.length > 50) {
          this.trail.splice(0, 1);
        }
      }

      display() {
        fill(255, 204, 0);
        noStroke();
        textSize(this.size);
        text("ðŸ˜Š", this.x, this.y);

        stroke(255, 204, 0, 50);
        strokeWeight(5);
        noFill();
        beginShape();
        for (let i = 0; i < this.trail.length; i++) {
          vertex(this.trail[i][0], this.trail[i][1]);
        }
        endShape();
      }
    }
  </script>
</body>
<!DOCTYPE html>
<html>
<head>
  <style>
    #note-container {
      width: 500px;
      height: 300px;
      border: 2px solid lightgray;
      padding: 10px;
      margin: 20px auto;
    }

    textarea {
      width: 100%;
      height: 80%;
      padding: 10px;
      font-size: 18px;
    }

    button {
      width: 100px;
      height: 30px;
      margin-top: 10px;
      background-color: cornflowerblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="note-container">
    <textarea id="note-textarea"></textarea>
    <button id="save-button">Save</button>
    <button id="screenshot-button">Screenshot</button>
  </div>

  <script>
    const textarea = document.getElementById("note-textarea");
    const saveButton = document.getElementById("save-button");
    const screenshotButton = document.getElementById("screenshot-button");

    saveButton.addEventListener("click", function() {
      localStorage.setItem("note", textarea.value);
      alert("Note saved successfully!");
    });

    screenshotButton.addEventListener("click", function() {
      const noteContainer = document.getElementById("note-container");
      const img = new Image();
      img.src = noteContainer.toDataURL();
      window.open(img.src);
    });

    if (localStorage.getItem("note")) {
      textarea.value = localStorage.getItem("note");
    }
  </script>
</body>
</html>
</html>
