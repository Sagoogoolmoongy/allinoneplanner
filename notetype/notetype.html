<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-wrap">
            <span>Title: </span>
            <input type="text" class="title" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <div class="line-wrap">
            <input type="text" class="line" />
        </div>
        <button class="btn">
            Save
        </button>
    </div>

    <script>
        const lines = document.querySelectorAll(".line");
        const button = document.getElementsByClassName("btn")[0];
        let save = true

        const saveEdit = () => {
            if (save) {
                button.innerHTML = 'Edit';
                save = false;
            } else{
                button.innerHTML = 'Save';
                save = true;
            }
            
            button.classList.toggle("edit-btn")
            lineControls();
        }
        
        const lineControls = () => {
            lines.forEach(line => {
            if (!save) {
                line.setAttribute("disabled", true);
            } else {
                line.removeAttribute("disabled", false);

            }
        });
        }

        const setLinesMaxWidth = () => {
            lines.forEach(line => {
                line.setAttribute("maxlength", line.offsetWidth/12);
        });
        }
        setLinesMaxWidth();

        button.addEventListener("click", saveEdit);

        window.addEventListener("resize", setLinesMaxWidth);
        
    </script>
</body>
</html>
