  <body>
    <div id="background"></div>
    
    <script>
      const imageFolder = 'path/to/image/folder/';
      let images = [];
      let i = 0;
      
      // load all images from the folder
      function loadImages() {
        fetch(imageFolder)
          .then(response => response.text())
          .then(data => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(data, 'text/html');
            const links = htmlDoc.querySelectorAll('a');
            for (let link of links) {
              if (link.href.endsWith('.jpg') || link.href.endsWith('.jpeg') || link.href.endsWith('.png')) {
                images.push(imageFolder + link.innerHTML);
              }
            }
            setInterval(() => {
              document.querySelector('#background').style.backgroundImage = `url('${images[i % images.length]}')`;
              i++;
            }, 7000);
          });
      }
      
      loadImages();
    </script>
  </body>
